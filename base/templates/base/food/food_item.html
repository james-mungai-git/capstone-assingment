{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Food Item{% endblock %}

{% block content %}
<h1>Add Food Item</h1>

{% if user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}
        {% crispy form %}
        <button type="submit">Save</button>
    </form>
{% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> to add a food item.</p>
{% endif %}
{% endblock %}
