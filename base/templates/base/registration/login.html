{% extends 'base/base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <p>Don't have an account? Create one <a href="{% url 'signup' %}">here</a></p>

    <button class="btn btn-success" type="submit">Login</button>
</form>
{% endblock %}
