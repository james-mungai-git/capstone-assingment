{% extends 'base/base.html' %}
{% block title %} Register Page {% endblock %}  <!-- Fixed: 'title' not 'tile' -->

{% block content %}
<form method="post" class="register">
    {% csrf_token %}  <!-- Added: CSRF token is required! -->
    
    <label for="id_username">Username</label>
    {{ form.username }}
    
    <label for="id_email">Email</label>
    {{ form.email }}  <!-- Fixed: lowercase 'email' not 'Email' -->
    
    <label for="id_password1">Password</label>
    {{ form.password1 }}  <!-- Fixed: 'password1' not 'passowrd' (typo) -->
    
    <label for="id_password2">Password confirmation</label>
    {{ form.password2 }}
    
    <p>Already have an account? Login <a href="{% url 'login' %}">here</a></p>  <!-- Fixed: url should be 'login' not 'signup' -->
    
    <button class="btn btn-success" type="submit">Register</button>
</form>
{% endblock %}
