{% extends 'base/base.html' %}

{% block title %}Food Item{% endblock %}

{% block content %}
<h1>Add Food Item</h1>
<form method="POST">
    {% csrf_token %}
    {% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="food_name" placeholder="Enter food name">
        <button type="submit">Save</button>
    </form>
{% else %}
    <p>Please <a href="{% url 'login' %}">log in</a> to add a food item.</p>
{% endif %}
{% endblock %}
