{% extends 'base/base.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="userprofile">
    <h1>User Profile</h1>

    {% if user.is_authenticated %}
    <form method="POST">
        {% csrf_token %}

        <div class="user-input">
            <input type="text" name="age" placeholder="Enter your age">
           
        </div>
        
        <div class="user-input">
            <input type="text" name="height" placeholder="Enter your height in centimeters">
           
        </div>
        
        <div class="user-input">
            <input type="text" name="weight" placeholder="Enter your weight in kilograms">

        </div>
        
        <div class="user-input">
            <input type="text" name="gender" placeholder="Enter your gender">

        </div>

         <label for="activity_level">Activity Level:</label>


        <div class="activity">

            <select name="activity_level" id="activity_level">
                <option value="">-- Select activity level --</option>
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Lightly active (light exercise/sports 1–3 days/week)</option>
                <option value="moderate">Moderately active (moderate exercise/sports 3–5 days/week)</option>
                <option value="active">Active (hard exercise/sports 6–7 days/week)</option>
                <option value="very_active">Very active (hard daily exercise or physical job)</option>
            </select>

        </div>

        <button type="submit">Save</button>
    </form>

    {% else %}
        <p>Please <a href="{% url 'login' %}">log in</a> to update your profile.</p>
    {% endif %}

   


</div>


{% endblock %}
